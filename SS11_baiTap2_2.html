<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = +prompt("Nhập một số để tính giai thừa")
    let giaiThua = 1
    if (f === 0 || f === 1) {
        giaiThua = 1;
    } else if (f < 0) {
        alert("Error!")
    } else {
        for (let i = 1; i <= f; i++) {
            giaiThua = giaiThua * i
        }
    }
    document.write("Giai thừa của " + f + " = " + giaiThua)

</script>
</body>
</html>
