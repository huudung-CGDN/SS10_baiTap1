<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0, n1 = 1, n2 = 1;
    let T = 0;
    document.write('Fibonacci ');
    for (let i = 1; i <= 20; i++) {
        n = n1 + n2;
        n1 = n2;
        n2 = n;
        T += n;
    }
    document.write("tong" + T + "<br>");
</script>

</body>
</html>
